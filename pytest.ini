[tool:pytest]
# Basic pytest configuration
minversion = 6.0
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --asyncio-mode=auto
    -p no:warnings
    --cov=core
    --cov=services
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=90
    --maxfail=3

testpaths = 
    tests
    core/tests
    services/asr-service/tests
    services/llm-service/tests
    services/tts-service/tests

python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow tests (may take more than 10 seconds)
    grpc: Tests that require gRPC services
    audio: Tests that involve audio processing
    network: Tests that require network connectivity

# Asyncio configuration
asyncio_mode = auto

# Timeout for async tests (in seconds)
timeout = 30

# Parallel execution settings
junit_family = xunit2