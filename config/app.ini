# OpenSIPS AI Voice Connector Configuration
# New Architecture - Clean Microservices

[opensips]
# OpenSIPS event listener configuration
event_ip = 0.0.0.0
event_port = 8090

# SIP backend listener configuration  
sip_ip = 0.0.0.0
sip_port = 8089

# RTP transport configuration
rtp_bind_ip = 0.0.0.0
rtp_min_port = 35000
rtp_max_port = 35100

[asr]
# ASR (Speech-to-Text) service
host = localhost
port = 50051
timeout = 30.0
max_retries = 3

[llm]
# LLM (Language Model) service
host = localhost
port = 50052
timeout = 30.0
max_retries = 3

[tts]
# TTS (Text-to-Speech) service
host = localhost
port = 50053
timeout = 30.0
max_retries = 3

[vad]
# VAD (Voice Activity Detection) service (optional)
host = localhost
port = 50054
timeout = 30.0
max_retries = 3

[audio]
# Audio processing configuration
sample_rate = 16000
channels = 1
chunk_size_ms = 20
silence_timeout_ms = 1000
vad_threshold = 0.5

[logging]
# Logging configuration
level = INFO
format = %%(asctime)s - %%(name)s - %%(levelname)s - %%(message)s
file = logs/oavc.log

[session]
# Default session configuration
system_prompt = Sen Türkçe konuşan bir yapay zeka asistanısın. Kısa ve net cevaplar ver.
max_conversation_length = 10
welcome_message = Merhaba! Size nasıl yardımcı olabilirim?

[performance]
# Performance tuning
max_concurrent_sessions = 10
session_timeout_minutes = 30
memory_limit_mb = 512