[opensips]
# Use the Docker Compose service name instead of the Kubernetes DNS name
ip = 172.20.0.4
port = 8088
host = localhost

[engine]
# Bind on all interfaces for event subscriptions
event_ip = 0.0.0.0
# Corrected based on image
event_port = 8089

[rtp]
min_port = 35000
max_port = 35003
bind_ip = 0.0.0.0
# Ana makinenin IP adresi (MicroSIP aynı makinede olduğu için)
ip = 192.168.1.122
#RTP kaynak adresi

[vosk]
url = ws://localhost:2700
channels = 1
send_eof = true
host = piper-tts-server
port = 8000
match = ^vosk.*$ 

[deepgram]
disabled = true

[openai]
disabled = true

[general]
logfile = vosk_connector.log
loglevel = INFO

[ai]
type = vosk
flavor = pipecat
model = default

[azure]
# Present in previous version and implied disabled at bottom of image
disabled = true

[audio]
sample_rate = 16000
chunk_size = 160

[pipeline]
vad_threshold = 0.5
stt_timeout = 5.0
llm_timeout = 10.0
tts_timeout = 5.0

[logging]
level = INFO
format = structured