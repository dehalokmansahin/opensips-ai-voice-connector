[opensips]
# Use the Docker Compose service name instead of the Kubernetes DNS name
ip = 172.20.0.4
port = 8088

[engine]
# Bind on all interfaces for event subscriptions
event_ip = 0.0.0.0
# Corrected based on image
event_port = 8089

[rtp]
min_port = 35000
max_port = 35003
bind_ip = 0.0.0.0
# Ana makinenin IP adresi (MicroSIP aynı makinede olduğu için)
ip = 192.168.1.122
#RTP kaynak adresi


[vosk]
url = ws://vosk-server:2700
channels = 1
send_eof = true
host = piper-tts-server
port = 8000
match = ^vosk.*$ 

[deepgram]
disabled = true

[openai]
disabled = true

[general]
logfile = vosk_connector.log
loglevel = INFO

[ai]
type = vosk

[azure]
# Present in previous version and implied disabled at bottom of image
disabled = true

[vad]
bypass_vad = false
vad_threshold = 0.25
vad_min_speech_ms = 150
vad_min_silence_ms = 450
vad_buffer_chunk_ms = 600
speech_detection_threshold = 1
silence_detection_threshold = 3