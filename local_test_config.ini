# local_test_config.ini
[vosk]
# Point to the Vosk server running locally via Docker
url = ws://localhost:2700

# Target sample rate for Vosk (ensure your Vosk model matches)
sample_rate = 16000

# Enable the WAV test mode
test_mode_wav = true

# Path to the local test.wav file (assuming it's in the same dir as the script)
test_wav_path = test.wav

# Other settings if needed by VoskSTT (using defaults from stt_vosk.py)
max_queue_size = 100
# Add any other [vosk] settings from your main config if they are strictly needed by __init__

[SpeechSessionManager]
# LLM WebSocket Server Configuration
llm_server_uri = ws://localhost:8765
llm_system_prompt = Sen Garanti BBVA'nın sesli sanal asistanısın. Kullanıcıların sorularını profesyonel ve güven verici şekilde yanıtla.
llm_max_tokens = 256
llm_temperature = 0.7

# VAD Settings - Gürültü için optimize edilmiş değerler
vad_threshold = 0.3  # Başlangıç eşiği normalde makul değere ayarlandı
vad_min_speech_ms = 150
vad_min_silence_ms = 450
vad_buffer_chunk_ms = 600
speech_detection_threshold = 2  # Gürültüde yanlış tetiklenmeyi önlemek için
silence_detection_threshold = 1

# Adaptive VAD and Echo Cancellation Settings
use_adaptive_vad = true
auto_calibration = true
webrtc_aggressiveness = 3  # Gürültü ortamı için daha agresif WebRTC VAD
calibration_window_ms = 3000  # Daha hızlı kalibrasyon için 3 saniye

# Debug mode
debug = true

[general]
# Daha detaylı loglar için DEBUG seviyesine çıkarıldı
loglevel = DEBUG